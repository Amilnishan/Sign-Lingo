<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Performers - Sign-Lingo Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fbff 0%, #e8f4fc 50%, #dceef8 100%);
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #FFFBF7;
            z-index: 10;
            border-right: 1px solid #e0e0e0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #e8f8f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a2e;
        }

        .logo-subtitle {
            font-size: 11px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #FDF8F3;
            color: #1a1a2e;
        }

        .nav-link.active {
            background: #e8f8f0;
            color: #2ECC71;
        }

        .nav-icon {
            font-size: 18px;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            background: none;
            color: #e74c3c;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #fee2e2;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
        }

        .date-filter {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #FFFBF7;
            border: 1px solid #E8E0D8;
            border-radius: 8px;
            font-size: 14px;
            color: #5f6368;
            cursor: pointer;
        }

        /* Podium Section */
        .podium-section {
            background: #FFFBF7;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 32px;
            border: 1px solid #E8E0D8;
            position: relative;
            z-index: 1;
        }

        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 20px;
        }

        .podium-place {
            text-align: center;
        }

        .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 12px;
            position: relative;
        }

        .podium-place.first .podium-avatar {
            width: 100px;
            height: 100px;
            border: 4px solid #2ECC71;
        }

        .podium-place.second .podium-avatar {
            border: 3px solid #C0C0C0;
        }

        .podium-place.third .podium-avatar {
            border: 3px solid #CD7F32;
        }

        .rank-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: #fff;
        }

        .podium-place.first .rank-badge {
            background: #2ECC71;
        }

        .podium-place.second .rank-badge {
            background: #95a5a6;
        }

        .podium-place.third .rank-badge {
            background: #CD7F32;
        }

        .podium-name {
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 4px;
        }

        .podium-xp {
            color: #2ECC71;
            font-weight: 600;
            font-size: 14px;
        }

        .crown {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .podium-stand {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 0;
        }

        .stand {
            text-align: center;
        }

        .stand-block {
            border-radius: 8px 8px 0 0;
        }

        .stand.first .stand-block {
            width: 120px;
            height: 100px;
            background: linear-gradient(135deg, #2ECC71, #27AE60);
        }

        .stand.second .stand-block {
            width: 100px;
            height: 70px;
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
        }

        .stand.third .stand-block {
            width: 100px;
            height: 50px;
            background: linear-gradient(135deg, #e67e22, #CD7F32);
        }

        /* Table Section */
        .table-section {
            background: #FFFBF7;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #E8E0D8;
            position: relative;
            z-index: 1;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #FDF8F3;
            border: 1px solid #E8E0D8;
            border-radius: 8px;
            width: 300px;
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #FFFBF7;
            border: 1px solid #E8E0D8;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e0e0e0;
        }

        td {
            padding: 16px;
            font-size: 14px;
            color: #1a1a2e;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .rank-cell {
            font-size: 18px;
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar-small {
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-info .name {
            font-weight: 600;
        }

        .user-info .badge {
            font-size: 12px;
            color: #7f8c8d;
        }

        .xp-cell {
            color: #2ECC71;
            font-weight: 600;
        }

        .progress-bar {
            width: 100px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2ECC71;
            border-radius: 4px;
        }

        .accuracy {
            color: #2ECC71;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
            .podium {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon">ü§ü</div>
            <div>
                <div class="logo-text">Sign-Lingo</div>
                <div class="logo-subtitle">Admin Portal</div>
            </div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/admin/dashboard" class="nav-link">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/users" class="nav-link">
                    <span class="nav-icon">üë•</span>
                    Students
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/top-performers" class="nav-link active">
                    <span class="nav-icon">üèÜ</span>
                    Top Performers
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/feedback" class="nav-link">
                    <span class="nav-icon">üí¨</span>
                    Feedback
                </a>
            </li>
        </ul>

        <button class="logout-btn" onclick="logout()">
            <span>üö™</span>
            Logout
        </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1 class="page-title">Top Performers</h1>
            <select class="date-filter" id="periodFilter" style="cursor: pointer; border: 1px solid #E8E0D8; padding: 8px 16px; border-radius: 8px; background: #FFFBF7; color: #5f6368; font-size: 14px;">
                <option value="all">üìÖ All Time</option>
                <option value="7days">üìÖ Last 7 Days</option>
                <option value="30days">üìÖ Last 30 Days</option>
                <option value="thisMonth" selected>üìÖ This Month</option>
            </select>
        </div>

        <!-- Podium Section -->
        <div class="podium-section">
            <div class="crown" style="text-align: center;">üëë</div>
            <div class="podium">
                <div class="podium-place second" id="second-place">
                    <div class="podium-avatar">
                        üë§
                        <span class="rank-badge">#2</span>
                    </div>
                    <div class="podium-name">-</div>
                    <div class="podium-xp">0 XP</div>
                </div>
                <div class="podium-place first" id="first-place">
                    <div class="podium-avatar">
                        üë§
                        <span class="rank-badge">#1</span>
                    </div>
                    <div class="podium-name">-</div>
                    <div class="podium-xp">0 XP</div>
                </div>
                <div class="podium-place third" id="third-place">
                    <div class="podium-avatar">
                        üë§
                        <span class="rank-badge">#3</span>
                    </div>
                    <div class="podium-name">-</div>
                    <div class="podium-xp">0 XP</div>
                </div>
            </div>
            <div class="podium-stand">
                <div class="stand second">
                    <div class="stand-block"></div>
                </div>
                <div class="stand first">
                    <div class="stand-block"></div>
                </div>
                <div class="stand third">
                    <div class="stand-block"></div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-header">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" placeholder="Search student name..." id="searchInput" oninput="filterUsers()">
                </div>
                <button class="filter-btn">
                    <span>‚öôÔ∏è</span>
                    Filter
                </button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Name</th>
                        <th>Total XP</th>
                        <th>Lessons</th>
                        <th>Quiz Accuracy</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin';
        }

        let allUsers = [];

        async function fetchTopPerformers() {
            try {
                const period = document.getElementById('periodFilter').value;
                const response = await fetch(`/admin/api/users?period=${period}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allUsers = (data.users || []).sort((a, b) => (b.xp || 0) - (a.xp || 0));
                    updatePodium(allUsers);
                    renderLeaderboard(allUsers);
                } else if (response.status === 401) {
                    logout();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updatePodium(users) {
            const places = ['first', 'second', 'third'];
            const indices = [0, 1, 2];
            
            indices.forEach((idx, i) => {
                const place = document.getElementById(`${places[i === 0 ? 1 : i === 1 ? 0 : 2]}-place`);
                if (users[idx]) {
                    place.querySelector('.podium-name').textContent = users[idx].full_name || 'Unknown';
                    place.querySelector('.podium-xp').textContent = `${users[idx].xp || 0} XP`;
                } else {
                    place.querySelector('.podium-name').textContent = '-';
                    place.querySelector('.podium-xp').textContent = '0 XP';
                }
            });
        }

        function renderLeaderboard(users) {
            const tbody = document.getElementById('leaderboardBody');
            const badges = ['ü•á', 'ü•à', 'ü•â'];
            const titles = ['Top Achiever', 'Consistent Learner', 'Rising Star'];
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #7f8c8d;">No users found for this period</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map((user, index) => `
                <tr>
                    <td class="rank-cell">${index < 3 ? badges[index] : `#${index + 1}`}</td>
                    <td>
                        <div class="user-cell">
                            <div class="user-avatar-small">üë§</div>
                            <div class="user-info">
                                <div class="name">${user.full_name || 'Unknown'}</div>
                                <div class="badge">${index < 3 ? titles[index] : ''}</div>
                            </div>
                        </div>
                    </td>
                    <td class="xp-cell">${user.xp || 0} XP</td>
                    <td>${user.lessons_completed || Math.floor(Math.random() * 20)}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${user.quiz_accuracy || Math.floor(Math.random() * 100)}%"></div>
                            </div>
                            <span class="accuracy">${user.quiz_accuracy || Math.floor(Math.random() * 100)}%</span>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterUsers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.full_name?.toLowerCase().includes(query)
            );
            renderLeaderboard(filtered);
        }

        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = '/admin';
        }

        // Period filter change handler
        document.getElementById('periodFilter').addEventListener('change', fetchTopPerformers);

        fetchTopPerformers();
    </script>
</body>
</html>
