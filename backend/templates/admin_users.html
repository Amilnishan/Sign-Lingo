<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Sign-Lingo Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fbff 0%, #e8f4fc 50%, #dceef8 100%);
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #FFFBF7;
            z-index: 10;
            border-right: 1px solid #e0e0e0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #e8f8f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a2e;
        }

        .logo-subtitle {
            font-size: 11px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #FDF8F3;
            color: #1a1a2e;
        }

        .nav-link.active {
            background: #e8f8f0;
            color: #2ECC71;
        }

        .nav-icon {
            font-size: 18px;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            background: none;
            color: #e74c3c;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #fee2e2;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #FFFBF7;
            border: 1px solid #E8E0D8;
            border-radius: 8px;
            width: 250px;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 14px;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #FFFBF7;
            border: 1px solid #E8E0D8;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .add-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #2ECC71;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #27AE60;
        }

        /* Table */
        .table-container {
            background: #FFFBF7;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #E8E0D8;
            position: relative;
            z-index: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 16px 20px;
            font-size: 12px;
            font-weight: 600;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #E8E0D8;
            background: #FDF8F3;
        }

        td {
            padding: 16px 20px;
            font-size: 14px;
            color: #1a1a2e;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #FDF8F3;
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #7f8c8d;
        }

        .user-name {
            font-weight: 600;
        }

        .user-email {
            color: #7f8c8d;
            font-size: 13px;
        }

        .xp-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #f39c12;
            font-weight: 500;
        }

        .streak-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #e74c3c;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #e9ecef;
            color: #6c757d;
        }

        .actions-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #7f8c8d;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon">ü§ü</div>
            <div>
                <div class="logo-text">Sign-Lingo</div>
                <div class="logo-subtitle">Admin Portal</div>
            </div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/admin/dashboard" class="nav-link">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/users" class="nav-link active">
                    <span class="nav-icon">üë•</span>
                    Users
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/top-performers" class="nav-link">
                    <span class="nav-icon">üèÜ</span>
                    Top Performers
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/feedback" class="nav-link">
                    <span class="nav-icon">üí¨</span>
                    Feedback
                </a>
            </li>
        </ul>

        <button class="logout-btn" onclick="logout()">
            <span>üö™</span>
            Logout
        </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <div>
                <h1 class="page-title">Users Management</h1>
                <p class="page-subtitle">Manage, filter, and track all registered users.</p>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" placeholder="Search users..." id="searchInput" oninput="filterUsers()">
                </div>
                <select class="filter-btn" id="periodFilter" style="cursor: pointer; border: 1px solid #E8E0D8; padding: 8px 16px; border-radius: 8px; background: #FFFBF7; color: #5f6368; font-size: 14px;">
                    <option value="all">üìÖ All Time</option>
                    <option value="7days">üìÖ Last 7 Days</option>
                    <option value="30days">üìÖ Last 30 Days</option>
                    <option value="thisMonth">üìÖ This Month</option>
                </select>
            </div>
        </div>

        <!-- Users Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>User Details</th>
                        <th>Email</th>
                        <th>Total XP</th>
                        <th>Streak</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üë•</div>
                <p>No users found</p>
            </div>
        </div>
    </main>

    <script>
        // Check auth
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin';
        }

        let allUsers = [];

        // Fetch users
        async function fetchUsers() {
            try {
                const period = document.getElementById('periodFilter').value;
                const response = await fetch(`/admin/api/users?period=${period}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allUsers = data.users || [];
                    renderUsers(allUsers);
                } else if (response.status === 401) {
                    logout();
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (users.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>
                        <div class="user-avatar">üë§</div>
                    </td>
                    <td>
                        <div class="user-name">${user.full_name || 'Unknown'}</div>
                    </td>
                    <td class="user-email">${user.email}</td>
                    <td>
                        <span class="xp-badge">‚≠ê ${user.xp || 0} XP</span>
                    </td>
                    <td>
                        <span class="streak-badge">üî• ${user.streak || 0} Days</span>
                    </td>
                    <td>
                        <span class="status-badge ${user.is_active ? 'status-online' : 'status-offline'}">
                            ${user.is_active ? 'Online' : 'Offline'}
                        </span>
                    </td>
                    <td>${formatDate(user.joined_at)}</td>
                    <td>
                        <button class="actions-btn">‚ãØ</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterUsers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.full_name?.toLowerCase().includes(query) ||
                user.email?.toLowerCase().includes(query)
            );
            renderUsers(filtered);
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = '/admin';
        }

        // Period filter change handler
        document.getElementById('periodFilter').addEventListener('change', fetchUsers);

        // Load users
        fetchUsers();
    </script>
</body>
</html>
